<!DOCTYPE html>

{% extends "booking/base.html" %}


{% block title %}予約削除{% endblock title %}

{% block content %}
<h4 class="mt-4 mb-5 border-bottom">予約削除の確認
    <a href="{% url 'booking:calendar' %}" class="btn btn-info btn-sm my-3">カレンダー</a><br>
</h4>

<p class="mt-4 mb-5 border-bottom">
    予約を削除しますか？？<br>
    予約の変更は一旦削除してから再度、予約をお願いします。
</p>
<form action="" method="POST">
  {% csrf_token %}
    <div class="form-group row">
        <div class="col-md-1">
            <button type="submit" class="btn btn-danger ">削除</button>
        </div>
    </div>
</form>

{% endblock content %}
